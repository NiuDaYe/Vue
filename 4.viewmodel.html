<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>viewmodel</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
  </head>
  <body>
      <div class="app">
          {{mess}}
          <input type="text" v-model='mess'>
      </div>
  </body>
</html>

<script>
  var vm = new Vue({
    el:'.app',
    data:{
      mess : 'sadfasdf',
    }
  })

  vm.mess.age = 100;

  vm.$watch('mess',function(newVal,oldVal){
      console.log(newVal);
      console.log(oldVal);
  })


</script>
