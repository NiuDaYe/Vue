<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>viewmodel</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
  </head>

  <body>
    <div class="box">
      <template id="" v-for='(key,item) in mess'>
          a-{{$index}}:b-{{$key}}:c-{{key}}:d-{{item.type}}:e-{{item.name}} <br/>
      </template>
    </div>

      <script>
        var app = new Vue({
          el: '.box',
          data:{
            mess : [
              {name : 'nameyi',type:['你']},
              {name : 'nameer',type:['你','好']},
              {name : 'namesan',type:['你','好','啊']}
            ]
          }
        })
      </script>
  </body>
</html>
