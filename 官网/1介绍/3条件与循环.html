<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t条件与循环</title>
	<script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>

</head>
<body>
	<div id="box">
		<p v-if = "scc">你能看到我么</p>

		<ul v-for = "item in todo">
			{{item.name}}
		</ul>

		<button v-on:click = "do">点击试试</button>
		<br/>
		<input type="text" v-model = 'mess'>
		{{mess}}
	</div>

	<script>
		var app = new Vue({
			el : '#box',
			data : {
				scc : true,   //为TRUE可以显示，为FALSE则不显示	继续在控制台设置 app.scc = false，你会发现 “你能看到我么” 消失了。
				todo : [
					{name : '1'},
					{name : '2'},
					{name : '3'}
				],
				mess : '你好'
			},
			methods : {
				do(){
					alert('123');
				}
			}
		})
	</script>
</body>
</html>
