<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定行内样式</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
  </head>
  <body>
    <div class="box">
      <p>绑定行内样式</p>
      <div :style="[style1,style2]">999999</div>
    </div>
    <script>
      var app = new Vue({
          el:'.box',
          data:{
            style1:{color:'red'},
            style2:{fontSize:'18px'}
          }
      })
    </script>
  </body>
</html>
