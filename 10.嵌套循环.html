<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>viewmodel</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
  </head>

  <body>
    <div class="box">
      <div v-for = '(key,item) in mess'>
          <div v-for = 'a in item.type'>
              {{key}}:{{a}}
          </div>
      </div>
    </div>

      <script>
        var app = new Vue({
          el: '.box',
          data:{
            mess : [
              {name : 'nameyi',type:['你','我']},
              {name : 'nameer',type:['好']},
              {name : 'namesan',type:['啊']}
            ]
          }
        })
      </script>
  </body>
</html>
