<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绑定样式</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
    <style>
      .color{
        color:red;
      }
      .background{
        background:blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p :class="[class1,class2]">数组</p>
      <div v-bind:class="[class1,{class2:true}]">比较常见的增加样式用法</div>

    </div>
    <script>
      var app = new Vue({
          el:'.box',
          data:{
            class1 : 'color',
            class2 : 'background'
          }
      })
    </script>
  </body>
</html>
