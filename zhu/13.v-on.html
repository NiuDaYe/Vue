<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-on</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>

  </head>
  <body>
    <div class="box">
        <p v-on:click = 'sayhello'>hello</p>
        <p v-on:click = "sayword('不要',$event)">word</p>
    </div>

    <script>
        var app = new Vue({
          el:'.box',
          data:{
            a:'aaaa',
            b:'bbbb'
          },
          methods:{
            sayhello(){
                alert(this.a);
            },
            sayword(who,e){
              alert(who +  this.b);
            }
          }
        })
    </script>
  </body>
</html>
