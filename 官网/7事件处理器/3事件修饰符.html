<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件修饰符</title>
	<script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
</head>
<body>
	<div class="box">
		<p v-on:click.stop = "dothis"> asdfasdf </p>
	</div>
	<script>

		var app = new Vue({
			el : '.box',
			data : {
				
			},
			methods : {
				dothis(){
					alert('asdf');
				}
			}
		})


	</script>
</body>
</html>
