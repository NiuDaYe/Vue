<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>viewmodel</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
  </head>

  <body>
    <div class="box">
      <!-- <template id="" v-for='item in mess'>
          {{$index}}:{{$key}}:{{item}} <br/>
      </template> -->

      <template id="" v-for='(key,item) in mess'>
          {{$index}}:{{$key}}:{{key}}:{{item}} <br/>
      </template>
    </div>

      <script>
        var app = new Vue({
          el: '.box',
          data:{
            mess:{
              name : 'lilili',
              age : '123'
            }
          }
        })
      </script>
  </body>
</html>
