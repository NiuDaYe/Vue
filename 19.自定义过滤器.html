<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义过滤器</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>

  </head>
  <body>
    <div class="box">
      {{'helloword' | capitalize 6}} <br/> <!-- 自定义大写的个数 -->
    </div>

    <script>
        Vue.filter('capitalize',function(value,begin,end){
            return value.slice(0,begin).toUpperCase() + value.slice(begin)
        })
        var app = new Vue({
          el:'.box',
          data:{
            
          }
        })
    </script>
  </body>
</html>
