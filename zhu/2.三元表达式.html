<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hellow word 和双向数据绑定</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
  </head>
  <body>
      <div class="app">
          {{mess?mess:'默认没数据的情况'}}
          <input type="text" v-model='mess'>
      </div>
  </body>
</html>

<script>
  var app = new Vue({
    el:'.app',
    data:{
      mess : ''
    }
  })
</script>
