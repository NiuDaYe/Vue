<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>只绑定一次</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>
  </head>
  <body>
      <div class="app">
          {{{mess}}}
      </div>
  </body>
</html>

<script>
  var app = new Vue({
    el:'.app',
    data:{
      mess : '<div> 这是一个div标签 </div>'
    }
  })


</script>
