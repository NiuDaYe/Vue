<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
</head>
<script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>

<script>
	window.onload = function(){
		var vm = new Vue({
			el:'#box',
			data:{
				isActive: true,
  				hasError: true
			}
		})
	}
</script>
<body>
	<div id="box" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
	</div>
</body>
</html>
