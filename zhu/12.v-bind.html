<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-bind</title>
    <script src='http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js'></script>

  </head>
  <body>
    <div class="box">
      <!-- <a v-bind:href="mess.href">官网</a>
      <img v-bind:src="mess.src" alt=""> -->
      <a :href="mess.href">官网</a>
      <img :src="mess.src" alt="">
    </div>

    <script>
        var app = new Vue({
          el:'.box',
          data:{
            mess :{
              src :'http://vuejs.org/images/logo.png',
              href:'http://www.qianduandu.com'
            }
          }
        })
    </script>
  </body>
</html>
